# =============================================================================
# Family Organizer - Docker Compose Configuration
# With persistent file storage for data durability
# =============================================================================

services:
  family-organizer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: family-organizer
    
    # Port mapping - change 80:80 to 8080:80 if port 80 is in use
    ports:
      - "80:80"
    
    # Persistent data volume - survives container restarts/rebuilds
    volumes:
      - family-data:/data
    
    # Environment variables
    environment:
      - NODE_ENV=production
      - PORT=80
      - DATA_DIR=/data
    
    # Restart policy - keeps app running after reboots
    restart: unless-stopped
    
    # Resource limits - important for Raspberry Pi
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 128M
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Logging configuration - prevent logs from filling disk
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    networks:
      - family-network

# Persistent volume for family data
volumes:
  family-data:
    driver: local

# Network configuration
networks:
  family-network:
    driver: bridge
